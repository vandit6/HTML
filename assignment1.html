<!DOCTYPE html>
<html lang="en">
   
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <fieldset style="width: 200px;margin-left: 37%;"  >
        <h1 style="text-align: center;">Employee</h1>

    <form action="" class="form" >
        <label for="" >First Name</label>
        <input type="text"> <br> <br>

        <label for="">Last Name</label>
        <input type="text" name="" id=""> <br> <br>

        <label for="">Gender</label>
       <select name="" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <br>
    <label for="">Phone number</label>
        <input type="number"> <br> <br>
        <label for="">Email</label>
        <input type="email"> <br> <br>

    <label for="">Experience</label>
    <select name="" id="">
        <option value="">Choose</option>
        <option value="0-5yrs">0-5yrs</option>
        <option value="5-10yrs">5-10yrs</option>
        <option value="10-15yrs">10-15yrs</option>
        <option value="15 above">15 above</option>
    </select>
    <br>
    <br>

    <label for="">Skill Set</label>
       <br> 
        <label for="">Html</label>
        <input type="checkbox">
        <label for="">CSS</label>
        <input type="checkbox">
        <label for="">Java</label>
        <input type="checkbox">
        <label for="">C++</label>
        <input type="checkbox">
        <br>
        <br>

        <button type="submit" style="background-color: rgba(0, 179, 255, 0.582);">Submit</button>
        <button type="Reset" style="background-color: rgba(0, 179, 255, 0.582);">Reset</button>



    
    </fieldset>
    </form>

</body>
</html>
